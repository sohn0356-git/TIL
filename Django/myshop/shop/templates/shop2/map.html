        widows: 800px;height:800px;

<script>

    //     var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    //     var options = { //지도를 생성할 때 필요한 기본 옵션
    //         center: new kakao.maps.LatLng(37.557307, 126.924318), //지도의 중심좌표.
    //         level: 3 //지도의 레벨(확대, 축소 정도)
    //     };
        
    //     var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    // });

    $(document).ready(function(){
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.557112, 126.923904), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
        // 마커를 표시할 위치입니다 
        var position =  new kakao.maps.LatLng(37.557112, 126.923904);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: position,
            clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
        });

        // 아래 코드는 위의 마커를 생성하는 코드에서 clickable: true 와 같이
        // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
        // marker.setClickable(true);

        // 마커를 지도에 표시합니다.
        marker.setMap(map);

        // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
        var iwContent = '<div style="padding:5px;">LoveCafe!</div><div style="padding:5px;">LoveCafe! <br><a href="https://map.kakao.com/link/map/LoveCafe!,37.557112, 126.923904" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/LoveCafe!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(37.557112, 126.923904); //인포윈도우 표시 위치입니다
        // var iwContent = '<div style="padding:5px;">LoveCafe!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            content : iwContent,
            removable : iwRemoveable
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커 위에 인포윈도우를 표시합니다
            infowindow.open(map, marker);  
        });
    });
</script>

<section>
    <div id="map">
        
    </div>
