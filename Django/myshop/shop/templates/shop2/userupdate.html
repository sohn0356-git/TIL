{% load static %}

<section>
    <h1>User Update</h1>
    <form action="{% url 'shop:userupdateimpl' %}" method="POST">
        {% csrf_token %}
        ID<input type="text" name="id" value="{{ user.id }}" readonly="true"><br>
        PWD<input type="text" name="pwd" value="{{ user.pwd }}"><br>
        NAME<input type="text" name="name" value="{{ user.name }}"><br>
        submit<input type="submit" value="submit"><br>
    </form>
</section>
